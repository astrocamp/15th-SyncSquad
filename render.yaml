databases:
  - name: postgres
    plan: free

services:
  - type: redis
    name: cache
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lfu
  - type: web
    name: rails
    plan: free
      runtime: ruby
      buildCommand: "./bin/render-build.sh"
      startCommand: bundle exec rails s
      envVars:
        - key: DATABASE_URL
          fromDatabase:
            name: postgres
            property: connectionString
        - key: RAILS_MASTER_KEY
          sync: false
        - key: REDIS_URL
          fromService:
            type: redis
            name: cache
            property: connectionString
  
